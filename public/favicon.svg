<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft Shadow for Depth -->
  <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
    <feOffset in="blur" dx="0" dy="8" result="offsetBlur"/>
    <feFlood flood-color="#0F172A" flood-opacity="0.2" result="color"/>
    <feComposite in="color" in2="offsetBlur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Background: Rounded Square with stronger definition -->
  <g filter="url(#soft-shadow)">
      <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg-gradient)"/>
      <rect x="32" y="32" width="448" height="448" rx="100" stroke="#94A3B8" stroke-opacity="0.5" stroke-width="4"/>
  </g>

  <!-- Aperture Iris Group -->
  <g transform="translate(256, 256) scale(0.85)">
    <!-- Core Glow - Stronger Blue -->
    <circle cx="0" cy="0" r="80" fill="url(#core-gradient)" filter="url(#blur-core)" opacity="0.9"/>
    <circle cx="0" cy="0" r="60" fill="#F8FAFC" opacity="0.4"/>

    <!-- Six Blades - Darker Grays for Contrast -->
    <g id="blades">
      <defs>
          <filter id="blade-shadow">
               <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#334155" flood-opacity="0.15"/>
          </filter>
      </defs>
      <g filter="url(#blade-shadow)">
        <path d="M0,-160 C80,-160 140,-100 140,0 L0,0 Z" fill="url(#blade-gradient)" stroke="#CBD5E1" stroke-width="1.5" transform="rotate(0)"/>
        <path d="M0,-160 C80,-160 140,-100 140,0 L0,0 Z" fill="url(#blade-gradient)" stroke="#CBD5E1" stroke-width="1.5" transform="rotate(60)"/>
        <path d="M0,-160 C80,-160 140,-100 140,0 L0,0 Z" fill="url(#blade-gradient)" stroke="#CBD5E1" stroke-width="1.5" transform="rotate(120)"/>
        <path d="M0,-160 C80,-160 140,-100 140,0 L0,0 Z" fill="url(#blade-gradient)" stroke="#CBD5E1" stroke-width="1.5" transform="rotate(180)"/>
        <path d="M0,-160 C80,-160 140,-100 140,0 L0,0 Z" fill="url(#blade-gradient)" stroke="#CBD5E1" stroke-width="1.5" transform="rotate(240)"/>
        <path d="M0,-160 C80,-160 140,-100 140,0 L0,0 Z" fill="url(#blade-gradient)" stroke="#CBD5E1" stroke-width="1.5" transform="rotate(300)"/>
      </g>
    </g>
  </g>

  <!-- Definitions -->
  <defs>
    <!-- Background Gradient: Distinct Off-White to Light Gray -->
    <linearGradient id="bg-gradient" x1="32" y1="32" x2="480" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E2E8F0"/>
    </linearGradient>

    <!-- Core Blue Gradient - Deepened -->
    <radialGradient id="core-gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0) rotate(90) scale(80)">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="80%" stop-color="#2563EB" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#1D4ED8" stop-opacity="0"/>
    </radialGradient>

    <!-- Blade Gradient: Stronger Gray for Visibility -->
    <linearGradient id="blade-gradient" x1="0" y1="-160" x2="140" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>

    <filter id="blur-core">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
</svg>
