# Unified Nginx Config
# Serves blog at /, aperture at /tools/aperture, proxies API to backend

server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS when SSL is configured
    # Uncomment when you have SSL set up:
    # return 301 https://$host$request_uri;

    root /var/www;

    # Blog (Astro static files) - default
    location / {
        root /var/www/blog;
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Aperture (Vite SPA)
    location /tools/aperture {
        alias /var/www/aperture;
        try_files $uri $uri/ /tools/aperture/index.html;
    }

    # API proxy to Go backend
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support (for streaming responses)
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

